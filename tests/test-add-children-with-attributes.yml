---
  - name: Setup test fixture
    copy: src=fixtures/ansible-xml-beers.xml dest=/tmp/ansible-xml-beers.xml

  - name: Add child element
    xml:
      file: /tmp/ansible-xml-beers.xml
      xpath: /business/beers
      add_children:
          - beer:
              name: Ansible Brew
              type: light

  - name: Test expected result
    shell: executable=/bin/bash diff <(xmllint --exc-c14n /tmp/ansible-xml-beers.xml) <(xmllint --exc-c14n results/test-add-children-with-attributes.xml)
